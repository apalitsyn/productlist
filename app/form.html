<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Validation</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
	<header class="header">
		<div class="header__wrapper">
			<h1 class="header__title">Header</h1>
		</div>
	</header>

	<main class="content">
		<div class="content__wrapper">
			<form class="form" id="myform" action="form.html">
				
				<div>
				    <label for="name">First Name</label>
					<input type="text" class="js-validation" placeholder="Enter First Name" name="name" id="name" data-pattern="^[a-zA-Z ]*$" data-error="Name can't be empty.">
				</div>

				<div>
				    <label for="lastname">Last Name</label>
					<input type="text" class="js-validation" placeholder="Enter Last Name" name="lastname" id="lastname" data-pattern="^[a-zA-Z ]*$" data-error="Lastname can't be empty.">
				</div>

        <div>
          <label for="email">Email</label>
          <input type="text" class="js-validation" placeholder="Enter Email" name="email" id="email" data-pattern="^(([^<>()[\]\\.,;:\s@\']+(\.[^<>()[\]\\.,;:\s@\']+)*)|(\'.+\'))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$" data-error="Email can't be empty and has to be valid">
        </div>

        <div>
          <label for="email">Phone</label>
          <input type="phone" class="js-validation" placeholder="Enter Email" name="phone" id="phone" data-pattern="^\+?\d+$" data-error="Email can't be empty and has to be valid (ony + and numbers).">
        </div>

        <div>
          <label for="psw">Password</label>
          <input type="password" class="js-validation" placeholder="Enter Password" data-pattern="^(?=.{8,})(?=.*[!@#$%^&*])" data-error="Password can't be empty, needs to be at least 8 characters long and needs to have at least one special character." name="psw" id="psw">
        </div>

        <div>
          <button type="submit" class=" id="submit">Submit</button>
        </div>

        <div id="formErrors"></div>

			</form>
		</div>
	</main>

	<footer class="footer">
		<div class="footer__wrapper">
			<h3 class="footer__title">Footer</h3>
		</div>
	</footer>

	<script type="text/javascript" src="js/form.js"></script>
</body>

</html>
